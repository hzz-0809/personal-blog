<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      padding: 20px;
      margin: 0;
    }

    li {
      width: 60px;
      height: 10px;
      border-radius: 10px;
      list-style: none;
      text-align: center;
      line-height: 8px;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .a{
      color: yellow;
    }
    /*鼠标移入样式改变*/
    /* li:hover {
      background-color: #2887f0;
      color: #fff;
    } */

    /*添加class=“active”之后的样式*/
    .active {
      background-color: #2887f0;
      color: #fff;
    }
  </style>

</head>

<body>
  <ul>
    <li class="active">1</li>
    <li>2</li>
    <li class="a">3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  <button>fafd</button>

</body>
<!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script> -->
<script type="text/javascript">
  // 给所有的li绑定点击事件：1、删除所有的class名；2、对当前点击的li添加class=“active”。
  // $("li").click(function() {
  // 	// $("li").removeClass();
  // 	$(this).addClass("active")
  // })
  document.querySelectorAll("button")[0].onclick = function () {
    console.log(this);
    document.querySelectorAll("li")[4].classList.add("active")
  }
</script>

</html>
