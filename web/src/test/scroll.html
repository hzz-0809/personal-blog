<head>

  <style>
    .outer-container,
    .content {
      width: 200px;
      height: 200px;
    }

    .outer-container {
      position: relative;
      overflow: hidden;
    }

    .inner-container {
      position: absolute;
      left: 0;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    /* for Chrome */
    .inner-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
